<html ng-app="nodeFileUploadApp">
<head>
    <!-- angulat-->
    <script src="lib/angular.min.js"></script>
    <script src="js/controller.js"></script>
    
    <!-- jquery -->
    <script src="lib/jquery-2.1.0.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"/>
    <script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>

<body ng-controller="NodeFileUploadAppController">
    <div class="container">
        <nav class="navbar navbar-default" role="naviagtion">
            <div class="container-fluid">
                <button type="button" class="btn btn-default navbar-btn" style="float: left" ng-show="path !== '/'" ng-click="listDir(getParentPath(path))">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>

                <p class="navbar-text">Path: {{path}}</p>

                <div class="dropdown navbar-btn navbar-right">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="showHiddenFile = !showHiddenFile">{{showHiddenFile ? 'Hide' : 'Show'}} hidden files</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-2 col-xs-3 file" ng-class="{hoverPointer: file.isDirectory}" ng-repeat="file in files" ng-show="file.name[0] !== '.' || showHiddenFile" ng-click="fileClicked(file)">
                <h3>
                    <span class="glyphicon {{file.isDirectory ? 'glyphicon-folder-open' : 'glyphicon-file'}}"></span>
                </h3>
                <h5>{{file.name}}</h5>
            </div>
        </div>
    </div>
</body>
</html>
